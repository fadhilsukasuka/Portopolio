<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teuku Fadhil Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-image: url('assets/img/background pdil.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .top-left {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      z-index: 1;
    }

    .button-group {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 1;
    }

    .button-group button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .button-group button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    .center-text {
      text-align: center;
      z-index: 1;
    }

    .center-text h6 {
      font-size: 24px;
      font-weight: 300;
    }

    .center-text h3 {
      font-size: 50px;
      font-weight: 500;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="top-left">Portofolio</div>

  <div class="button-group">
    <button>About</button>
    <button>Portofolio</button>
    <button>Contact</button>
  </div>

  <div class="center-text">
    <h6>Hallo I am</h6>
    <h3>TEUKU FADHIL</h3>
  </div>
</body>
</html>
