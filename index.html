<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portofolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Montserrat', sans-serif;
      color: white;
    }

    body {
      display: flex; 
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-image: url('assets/img/background pdil.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .top-left {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      font-weight: 500;
      z-index: 1;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    .button-group {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      z-index: 1;
      opacity: 0;
      animation: fadeIn 3s forwards;
    }

    .button-group a {
      text-decoration: none;
    }

    .button-group button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      transition: 0.3s;
      transform: translateY(10px);
      opacity: 0;
      animation: slideIn 2s forwards;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .button-group button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    .center-text {
      z-index: 1;
      opacity: 0;
      animation: fadeIn 4s forwards;
      padding: 20px;
    }

    .center-text h6 {
      font-size: 24px;
      font-weight: 300;
      opacity: 0;
      animation: slideInFromLeft 2s forwards;
    }

    .center-text h3 {
      font-size: 50px;
      font-weight: 600;
      margin-top: 10px;
      opacity: 0;
      animation: slideInFromRight 2s forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes slideIn {
      0% { transform: translateY(10px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideInFromLeft {
      0% { transform: translateX(-50px); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideInFromRight {
      0% { transform: translateX(50px); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }

    
    @media (max-width: 768px) {
      .top-left {
        font-size: 24px;
      }

      .button-group {
        top: auto;
        bottom: 20px;
        right: 50%;
        transform: translateX(50%);
        flex-direction: column;
        align-items: center;
      }

      .button-group button {
        font-size: 14px;
        padding: 8px 16px;
      }

      .center-text h6 {
        font-size: 18px;
      }

      .center-text h3 {
        font-size: 36px;
      }
    }

    @media (max-width: 480px) {
      .center-text h6 {
        font-size: 16px;
      }

      .center-text h3 {
        font-size: 28px;
      }

      .button-group {
        gap: 8px;
      }

      .button-group button {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="top-left">Portofolio</div>

  <div class="button-group">
    <a href="about.html"><button>About</button></a>
    <a href="portofolio.html"><button>Portofolio</button></a>
    <a href="https://www.instagram.com/thmfdilp_" target="_blank">
      <button><i class="fab fa-instagram"></i> Contact</button>
    </a>
  </div>

  <div class="center-text">
    <h6>Hallo Saya</h6>
    <h3>TEUKU FADHIL</h3>
  </div>
</body>
</html>
